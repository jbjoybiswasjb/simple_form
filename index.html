<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta tags. -->
        <meta charset="UTF-8">
        <meta name="description" content="This is a form webpage.">
        <meta name="keywords" content="form, input, name, form field">
        <meta name="author" content="Joy Biswas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title. -->
        <title>Form</title>

        <!-- Main CSS. -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Responsive CSS. -->
        <link rel="stylesheet" href="css/responsive.css">

    </head>

    <body>

        <!-- 
                                                    Header.
            ===================================================================================
        -->
        <header></header>





        <!-- 
                                                    Main.
            ===================================================================================
        -->
        <main>

            <!-- 
                                    Talk to a power backup expert section.
                ===========================================================================
            -->
            <section id="talk_to_a_power_backup_section">

                <div>
                    <div>
                        <h2>Talk to a Power Backup Expert</h2>
                    </div>
                    <div class="form_section">
                        <form action="">
                            <fieldset>
                                <div>
                                    <div>
                                        <label for="first_name">First Name *</label>
                                        <input type="text" id="first_name" name="user_first_name" required>
                                    </div>
                                    <div>
                                        <label for="last_name">Last Name *</label>
                                        <input type="text" id="last_name" name="user_last_name" required>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label for="phone_number">Phone *</label>
                                        <input type="number" id="phone_number" name="user_phone_number" required>
                                    </div>
                                    <div>
                                        <label for="email_address">Email *</label>
                                        <input type="email" id="email_address" name="user_email_address" required>
                                    </div>
                                </div>
                                <div>
                                    <label for="choose_an_option">Choose an option</label>
                                    <select name="choose_an_option" id="choose_an_option">
                                        <option selected hidden>Choose an option</option>
                                        <option>Web Design</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="message">Message *</label>
                                    <textarea name="User Message" id="message" rows="7" cols="30" required></textarea>
                                </div>
                                <div>
                                    <input type="submit" value="Submit">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </section>
        </main>




        <!-- 
                                                    Footer.
            ===================================================================================
        -->
        <footer></footer>

    </body>

</html>
